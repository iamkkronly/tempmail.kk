<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #email-container, #inbox {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Temporary Email Generator</h1>
    <button onclick="generateEmail()">Generate Temporary Email</button>

    <div id="email-container"></div>
    <button onclick="checkInbox()" style="display:none;" id="inbox-btn">Check Inbox</button>
    
    <div id="inbox"></div>

    <script>
        const API_URL = "https://api.mail.tm";
        let userEmail = "";
        let userToken = "";

        async function generateEmail() {
            document.getElementById("email-container").innerHTML = "Generating...";
            
            // Get available domain
            const domainResp = await fetch(`${API_URL}/domains`);
            const domainData = await domainResp.json();
            const domain = domainData["hydra:member"][0]["domain"];

            userEmail = `${Date.now()}@${domain}`;
            const password = "password123";

            const response = await fetch(`${API_URL}/accounts`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ address: userEmail, password })
            });

            if (response.status === 201) {
                // Get token
                const loginResp = await fetch(`${API_URL}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address: userEmail, password })
                });
                const loginData = await loginResp.json();
                userToken = loginData.token;

                document.getElementById("email-container").innerHTML = `<p>üì© Your Temporary Email: <strong>${userEmail}</strong></p>`;
                document.getElementById("inbox-btn").style.display = "inline-block";
            } else {
                document.getElementById("email-container").innerHTML = "‚ùå Failed to generate an email.";
            }
        }

        async function checkInbox() {
            if (!userToken) {
                alert("Generate an email first!");
                return;
            }

            document.getElementById("inbox").innerHTML = "Checking inbox...";

            const response = await fetch(`${API_URL}/messages`, {
                headers: { "Authorization": `Bearer ${userToken}` }
            });

            if (response.status === 200) {
                const data = await response.json();
                const messages = data["hydra:member"];

                if (messages.length === 0) {
                    document.getElementById("inbox").innerHTML = "<p>üì≠ Inbox is empty!</p>";
                    return;
                }

                let inboxHTML = "";
                for (const msg of messages) {
                    const msgResp = await fetch(`${API_URL}/messages/${msg.id}`, {
                        headers: { "Authorization": `Bearer ${userToken}` }
                    });
                    const fullMsg = await msgResp.json();

                    inboxHTML += `
                        <div class="message">
                            <p><strong>üìß From:</strong> ${fullMsg.from.address}</p>
                            <p><strong>üìú Subject:</strong> ${fullMsg.subject}</p>
                            <p><strong>üì© Message:</strong> ${fullMsg.text || "No text content"}</p>
                        </div>
                    `;
                }

                document.getElementById("inbox").innerHTML = inboxHTML;
            } else {
                document.getElementById("inbox").innerHTML = "‚ùå Failed to fetch inbox.";
            }
        }
    </script>

</body>
</html>
